<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginstyle.css">
    <link rel="stylesheet" href="css/all.css">
    <title> Signup form </title>
</head>
<body>
<section>
	<div class="color"></div>
	<div class="color"></div>
	<div class="color"></div>
	<div class="login-box">
		<div class="login-square" style="--i:0"></div>
		<div class="login-square" style="--i:1"></div>
		<div class="login-square" style="--i:2"></div>
		<div class="login-square" style="--i:3"></div>
		<div class="login-square" style="--i:4"></div>
		<div class="container"data-tilt>
			<div class="login-form">
				<h2>Signup Form</h2>
				<form >
					<div class="login-inputbox">
						<input type="text" placeholder="Username">
					</div>
					<div class="login-inputbox">
						<input type="email" placeholder="Email">
					</div>
					<div class="login-inputbox">
						<input type="password" placeholder="Password">
					</div>
					<div class="login-inputbox">
						<input type="password" placeholder="Confirm password">
					</div>
					<div class="login-inputbox">
						<input type="submit" value="Signup">
					</div>
					
				</form>
			</div>
		</div>
	</div>
</section>
 





<script src="Signupjs.js"></script>
</body>
</html>
